{% load i18n static %}
<!DOCTYPE html>{% get_current_language as LANGUAGE_CODE %}
<html lang = "{{ LANGUAGE_CODE|default:"en-us"}}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1, shrink-to-fit=no">
        <title>My blog</title>

        <!--Bootstrap 4 css-->
        <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="//kit.fontawesome.com/e627c157f2.js" crossorigin="anonymous"></script>

        <!--google web fonts-->
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Sawarabi+Gothic&display=swap">

        <!--setting detail-->
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
          {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu"><i class="far fa-plus-square"></i></a>
            <a href="{% url 'post_draft_list' %}" class="top-menu"><i class="far fa-edit"></i></a>
            <p class="top-menu">Hello {{ user.username }} [<a id="logoutButton" href="{% url 'logout' %}">LOGOUT</a>]</p>
          {% else %}
            <a href="{% url 'login' %}" class="top-menu"><i class="fas fa-sign-in-alt"></i></a>
          {% endif %}
            <h1><a href="{% url 'post_list'%}">Kazuto Hirao blog</a></h1>
        </div>
        <br>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
